# profile for testing the workflow

# number of cores to use
cores: 4

# use conda environments
use-conda: True

# total memory budget for all concurrent jobs
resources:
  mem_mb: 15000

# default resources for all rules
default-resources:
  mem_mb: 2000
  runtime: 60
  threads: 1

# specific resources for certain rules
set-resources:
    blobtools_create:
        mem_mb: 14000

# rerun incomplete jobs
rerun-incomplete: True
